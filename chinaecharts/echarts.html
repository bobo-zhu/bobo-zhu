<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 900px; height: 600px; margin: auto;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '火电主要污染物排放量变化情况',
                x:'center',
            },
            tooltip: {},
            legend: {
                orient: 'vertical',
                padding: [50, 0, 0, 0],
                x:'right',
                data: ['二氧化硫年排放量（万吨）', '氮氧化物年排放量（万吨）', '烟尘年排放量（万吨）']
            },
            xAxis: {
                data: ['2000', '2001', '2002','2003','2004', '2005', '2006', '2007', '2008', '2009', "2010","2011","2012","2013","2014","2015","2016","2017","2018","2019"]
            },
            yAxis: {},
            series: [
                {
                    name: '二氧化硫年排放量（万吨）',
                    type: 'line',
                    smooth: true,
                    data: [812,823,828,956,1101,1251,1321,1257,1171,1031,894, 926, 876, 772, 618, 198, 151, 115, 93, 86]
                }, {
                    name: '氮氧化物年排放量（万吨）',
                    type: 'line',
                    smooth: true,
                    data: [474,495,538,608,678,705,737,806,817,839,966, 1042, 970, 822, 615, 175, 144, 116, 100, 96]
                },
                {
                    name: '烟尘年排放量（万吨）',
                    type: 'line',
                    smooth: true,
                    data: [330,330,335,340,351,367,383,367,351,335,207, 162, 162, 142, 95, 35, 32, 23, 16, 12]
                }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
